<html>
<head>
  <title>The Hello World of Closure Templates</title>
  <script type="text/javascript" src="../closure-library/closure/goog/base.js"></script>
  <script type="text/javascript" src="soyutils.js"></script>
  <!-- <script type="text/javascript" src="soyutils_usegoog.js"></script> -->
  <script type="text/javascript" src="simple.js"></script>
</head>
<body>
  <script type="text/javascript">
    // Exercise the .helloWorld template
    document.write(examples.simple.helloWorld());

    document.write(examples.simple.helloTestHTML({data: '<> "\'&'}));
    document.write(examples.simple.helloTestComment({data: '<> "\'&'}));
    document.write(examples.simple.helloTestAttributeName({data: 'style="input"'}));

    document.write(examples.simple.helloTestDoubleQuotedAttributeValue({data: '"'}));
    document.write(examples.simple.helloTestSingleQuotedAttributeValue({data: '\''}));
    document.write(examples.simple.helloTestUnQuotedAttributeValue({data: ' style="input"'}));

    document.write(examples.simple.helloTestDoubleQuotedAttributeValueURI({data: 'javascript:alert(0);'}));
    document.write(examples.simple.helloTestDoubleQuotedAttributeValueJSURI({data: '\');alert(0);//'}));

    document.write(examples.simple.helloTestScript({data: 'alert(0);'}));
    document.write(examples.simple.helloTestStyle({data: 'body { color:red; }'}));

    // Exercise the .helloName template
    document.write('<hr>' + examples.simple.helloName({name: 'Ana'}));
    // Exercise the .helloNames template
    document.write('<hr>' + examples.simple.helloNames(
        {name: 'Ana', additionalNames: ['Bob', 'Cid', 'Dee']})); 

  </script>
</body>
</html>
